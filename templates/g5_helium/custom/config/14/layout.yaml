  custom-7643:
    title: 'About Us'
    attributes:
      html: "<div class=\"main-text\">Diyar - это современный крымскотатарский веб-сайт, посвященный языку, истории и культуре крымских татар. </div>\n<div class=\"additional-text\"> Здесь мы собираем по крупицам всё, что касается крымскотатарского народа: от учебников и словарей - до исторических летописей и автобиографий. </br> Если Вы имеете возможность пополнить нашу коллекцию своими материалами, обращайтесь <a href=\"/index.php/ru/свяжитесь_с_нами\">сюда</a>. Любой Ваш вклад очень ценен для нас.\n</div>\n<a  href=\"/index.php/ru/прочее/о_нас\"  class=\"button button-white\">Подробнее</a>"
    block:
      class: about-us-block
  custom-8640:
