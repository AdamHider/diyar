  custom-7183:
    title: 'Logo And Descrıptıon'
    attributes:
      html: "<a href=\"/\" target=\"_self\"  rel=\"home\" class=\"g-logo g-logo-helium\">\n                        <img src=\"/images/logos/diyar_logo_footer.png\" >\n            </a>\n<div class=\"logo-text\">\n<p>Мы команда простых инициативных людей, главная цель которых - сделать информацию о крымских татарах доступной для каждого в интернете. Наша деятельность ни в коем случае не преследует коммерческих интересов.\n</p>\n</div>"
  custom-3360:
    title: 'Footer Menu'
