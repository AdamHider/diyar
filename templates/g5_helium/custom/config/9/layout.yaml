  custom-7183:
    title: 'Logo And Descrıptıon'
    attributes:
      html: "<a href=\"/\" target=\"_self\" title=\"sadasd\" aria-label=\"sadasd\" rel=\"home\" class=\"g-logo g-logo-helium\">\n                        <img src=\"/images/logos/diyar_logo_footer.png\" alt=\"sadasd\">\n            </a>\n<div class=\"logo-text\">\n<p>We are a team of ordinary initiative people whose main goal is to make information about the Crimean Tatars available to everyone on the network.\nOur activity does not pursue commercial interests.\n</p>\n</div>"
  custom-3360:
    title: 'Footer Menu'
    attributes:
      html: "<div class=\"footer-menu\">\n    <h4>Site</h4>\n    <div class=\"list-block\">\n \n        <a class=\"collapsed menu-item\" data-toggle=\"collapse\" href=\"#collapseLanguage\" role=\"button\" aria-expanded=\"false\" aria-controls=\"collapseLanguage\">\n          Language\n      <i class=\"fa fa-chevron-right\"></i>  </a>\n\n        <div class=\"collapse\" id=\"collapseLanguage\">\n            <div class=\"card card-body\">\n              <ul>\n                <li>\n                    <a href=\"https://diyar.im/index.php/lang/dictionary\">Dictionary</a>\n                </li>\n                <li>\n                    <a href=\"https://diyar.im/index.php/lang/education/grammar\">Grammar</a>\n                </li>\n                <li>\n                    <a href=\"https://diyar.im/index.php/lang/education/pronunciation\">Pronunciation</a>\n                </li>\n                <li>\n                    <a href=\"https://diyar.im/index.php/lang/education/lexicon\">Lexicon</a>\n                </li>\n            </ul>\n            </div>\n        </div>\n        \n    </div>\n    <div class=\"list-block\">\n        <a class=\"collapsed menu-item\" data-toggle=\"collapse\" href=\"#collapseHistory\" role=\"button\" aria-expanded=\"false\" aria-controls=\"collapseHistory\">\n            History\n       <i class=\"fa fa-chevron-right\"></i> </a>\n\n        <div class=\"collapse\" id=\"collapseHistory\">\n            <div class=\"card card-body\">\n                <ul>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/history/ancient_turks\">Ancient Turks</a>\n                    </li>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/history/golden_horde\">Golden Horde</a>\n                    </li>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/history/crimean_khanate\">Crimean Khanate</a>\n                    </li>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/history/postkhan_period\">Post-khan Period</a>\n                    </li>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/history/soviet_period\">Soviet Period</a>\n                    </li>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/history/xxi_century\">XXI Century</a>\n                    </li>\n                </ul>\n            </div>\n        </div>\n    </div>\n    <div class=\"list-block\">\n        <a class=\"collapsed menu-item\" data-toggle=\"collapse\" href=\"#collapseCulture\" role=\"button\" aria-expanded=\"false\" aria-controls=\"collapseCulture\">\n            Culture\n<i class=\"fa fa-chevron-right\"></i>\n        </a>\n        <div class=\"collapse\" id=\"collapseCulture\">\n            <div class=\"card card-body\">\n                <ul>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/culture/traditions\">Traditions</a>\n                    </li>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/culture/lifestyle\">Lifestyle</a>\n                    </li>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/culture/music\">Music</a>\n                    </li>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/culture/literature\">Literature</a>\n                    </li>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/culture/art\">Art</a>\n                    </li>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/culture/religion\">Religion</a>\n                    </li>\n                </ul>\n            </div>\n        </div>\n    </div>\n    <div class=\"list-block\">\n        <a class=\"collapsed menu-item\" data-toggle=\"collapse\" href=\"#collapseBooks\" role=\"button\" aria-expanded=\"false\" aria-controls=\"collapseBooks\">\n            Books\n        <i class=\"fa fa-chevron-right\"></i></a>\n        <div class=\"collapse\" id=\"collapseBooks\">\n            <div class=\"card card-body\">\n                <ul>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/books/educational_literature\">Educational Literature</a>\n                    </li>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/books/historical_literature\">Historical Literature</a>\n                    </li>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/books/culture_literature\">Culture Literature</a>\n                    </li>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/books/for_children\">For Children</a>\n                    </li>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/books/fiction\">Fiction</a>\n                    </li>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/books/biographies\">Biographies</a>\n                    </li>\n                </ul>\n            </div>\n        </div>\n    </div>\n    <div class=\"list-block\">\n        <a class=\"collapsed menu-item\" data-toggle=\"collapse\" href=\"#collapseOther\" role=\"button\" aria-expanded=\"false\" aria-controls=\"collapseOther\">\n            Other\n        <i class=\"fa fa-chevron-right\"></i></a>\n        <div class=\"collapse\" id=\"collapseOther\">\n            <div class=\"card card-body\">\n                <ul>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/other/discussions\">Discussions</a>\n                    </li>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/other/downloads\">Downloads</a>\n                    </li>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/other/gallery\">Gallery</a>\n                    </li>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/other/partners\">Partners</a>\n                    </li>\n                    <li>\n                        <a href=\"https://diyar.im/index.php/other/about_us\">About Us</a>\n                    </li>\n                </ul>\n            </div>\n        </div>\n    </div>\n</div>"
    block:
