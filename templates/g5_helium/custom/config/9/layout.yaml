    attributes:
      html: "<div class=\"footer-contact\">\n    <h4>Contact</h4>\n    <div class=\"content\">\n<p>If you have any questions or suggestions about the site, you always may let us know about it by writing us. </p>\n<div>\n<b>Email:</b> <a href=\"/index.php/contact_us\">info@diyar.im</a> \n</div>\n<p>We will be glad to find out your opinion.</p>\n</div>\n</div>"
