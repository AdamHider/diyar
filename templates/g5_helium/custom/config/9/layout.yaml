  custom-7643:
    title: 'About Us'
    attributes:
      html: "<div class=\"main-text\">Diyar is a modern Crimean Tatar website dedicated to the language, history and culture of Crimean Tatars. </div>\n<div class=\"additional-text\">Here we collect bit by bit everything that concerns the Crimean Tatar people: from textbooks and dictionaries to historical chronicles and autobiographies. </br>\nIf you have the opportunity to extend our collection with your materials, please <a href=\"/index.php/contact_us\">contact us</a>. Any of your contributions is very valuable to us.\n</div>\n<a href=\"/index.php/other/about_us\" class=\"button button-white\">Read More</a>"
    block:
      class: about-us-block
  custom-8640:
